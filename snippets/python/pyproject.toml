[project]
name = "python_docs_snippets"
version = "0.1.0"
description = "Python code snippets for documentation"
dependencies = [
    "restate_sdk==0.8.0",
    "hypercorn",
    "pydantic",
    "requests",
    "types-requests",
    "black",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
